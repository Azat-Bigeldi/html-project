        <style>
            body{
                margin: 0;
                font-family:'Poppins';
                font-size:large;
                background-color: #CED3DC;
            }
            .navbar{
                background-color: #ABA9C3;
                display:flex;
                padding: 5px 50px;
                align-items:center;
                justify-content: space-between;
                color:#FCF7F8;
                position: relative;
                }
            .brand{
                position: absolute;
                left:50%;
                transform: translateX(-50%);
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px 10 px;
            }
            .logo{
                padding: 0px 10px;
            }
            .links a{
                color:#FCF7F8;
                text-decoration: none;
                padding: 5px 10px;
                font-size: 20px;
            }
            .links a:hover{
                background: #C8BBFA;
                border-radius: 5px;
            }
            .line{
                display: flex;
                color: #FCF7F8;
                background-color: #ABA9C3;
                flex-direction: column;
                align-items: start;
                font-family:'Poppins';
                font-size: 60;
            }
            header,footer{
                text-align: center;
                padding: 22px;
                box-shadow: 0 2px 3px rgba(0,0,0,0.1);
                position: sticky;
            }
            .slogan{
                 font-size: 24px;
                 font-weight: 600;
                color: #FCF7F8;
            }
            footer {
                 background: rgb(79, 61, 112);
                 color: #ABA9C3;
                 text-align: center;
                 padding: 15px;
            }
             .cards-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                padding: 20px;
                background: rgb(123, 108, 152);
            }
            .card {
               flex: 1 1 calc(25% - 20px);
               background: #d1cbdc;
               border: 1px solid #c691f2;
               padding: 20px;
               box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .carousel {
              width: 100%;
              overflow: hidden;
              padding: 40px 0;
            }
            .carousel-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none; /* скрыть скролл */
            }
            .carousel-container::-webkit-scrollbar {
            display: none;
            }
/* Каждая картинка */
            .carousel-item {
            flex: 0 0 25%; /* 4 картинки на экране */
            position: relative;
            transition: transform 0.4s ease;
            }

           .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            }

/* Эффект увеличения при наведении */
           .carousel-item:hover img {
           transform: scale(1.05);
           box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
           }
                @media (max-width: 1024px) {
                .card {
                    flex: 1 1 calc(50% - 20px);
                }}
                @media (max-width: 900px) {
                .carousel-item {
                flex: 0 0 45%;
                }}

/* Телефон: показываем 1 картинку, можно листать */
                @media (max-width: 600px) {
                .carousel-item {
                flex: 0 0 90%;
                }}
            </style>
