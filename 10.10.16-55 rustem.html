<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories | Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* === базовые стили === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #242424;
      color: #fff;
      overflow-x: hidden;
    }

    /* === навбар === */
    .navbar {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 3vw;
      position: relative;
      flex-wrap: wrap;
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    .brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .brand h1 {
      font-size: 32px;
      letter-spacing: 2px;
      margin: 0;
    }

    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      padding: 8px 14px;
      font-size: 18px;
      border-radius: 15px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #ffffff;
      color: #0c0c0c;
    }

    .line {
      width: 100%;
      height: 4px;
      background: #1a1a1a;
    }

    /* === карусель  === */
    .carousel {
        display: flex;
        /* width: 100%; */
        overflow: hidden;
        margin-top: 50px;
        justify-content: center;
        background: #242424;
        /* padding: 0 40px; */
        margin-top: 40px; /* короче тут лучше марджин как по мне */
    }

    .carousel-container {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        scroll-behavior: smooth;
        scrollbar-width: none;
        /* padding: 0 40px; */
        margin-bottom: 40px; /* и тут марджин лучше тож*/
    }

    .carousel-container::-webkit-scrollbar {
        display: none;
    }

    .carousel-item {
        flex: 0 0 25%;
        position: relative;
        transition: transform 0.4s ease;
    }

    .carousel-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        /* border-radius: 0px; */
        transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .carousel-item:hover img {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }
    footer {
        background: #000;
        color: #efefef;
        text-align: center;
        padding: 20px;
        font-size: 15px;
    }

    /* === тут кароче адаптируется  === */
    @media (max-width: 1200px) {
        .carousel-item {
            flex: 0 0 30%;
        }
    }

    @media (max-width: 900px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
        }

        .brand {
            position: static;
            transform: none;
            margin-top: 10px;
        }

        .brand h1 {
            font-size: 28px;
        }

        .links {
            justify-content: center;
        }

        .carousel-item {
            flex: 0 0 45%;
        }

        .logo img {
            height: 70px;
        }
    }

    @media (max-width: 600px) {
        .carousel-item {
            flex: 0 0 90%;
        }

        .brand h1 {
            font-size: 24px;
        }

        .links {
            flex-direction: column;
            align-items: center;
        }

        .links a {
            font-size: 16px;
            padding: 6px 12px;
        }

        .carousel {
            padding: 30px 0;
        }
    }

    @media (max-width: 400px) {
        .brand h1 {
            font-size: 20px;
        }

        .logo img {
            height: 60px;
        }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="memories_logo.png" alt="logo">
    </div>

    <div class="brand">
      <h1>MEMORIES</h1>
    </div>

    <nav class="links">
      <a href="#">STORES</a>
      <a href="#">SERVICES</a>
      <a href="#">CONTACT INFO</a>
    </nav>
  </header>

  <div class="line"></div>

  <main>
    <section class="carousel">
      <div class="carousel-container">
        <a href="page1.html" class="carousel-item"><img src="img1.png" alt="Perfume 1"></a>
        <a href="page2.html" class="carousel-item"><img src="img2.png" alt="Perfume 2"></a>
        <a href="page3.html" class="carousel-item"><img src="img3.png" alt="Perfume 3"></a>
        <a href="page4.html" class="carousel-item"><img src="img4.png" alt="Perfume 4"></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Memories Project. All rights reserved.</p>
  </footer>
</body>
</html>
